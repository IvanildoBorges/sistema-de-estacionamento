<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacio</title>
</head>

<body>
    <input 
        type="text" 
        name="name" 
        placeholder="Digite o nome do veículo..."
        autocomplete="off"
    />
    <input 
        type="text" 
        name="plate"
        placeholder="Digite número da placa..."
        autocomplete="off"
    />
    <button type="button" id="signup">Cadastrar</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="courtyard"></tbody>
    </table>

    <script src="./app.js"></script>
</body>

</html>
